    <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>listadealunos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>listadealunos</h1>
    <label>nome</label>
    <input type="text" id="inputnome" placeholder="Adicionar alunos">
    <br>
    <label>idade</label>
    <input type="number" id="inputidade" placeholder="Adicionar idade">
    <br>
    <label>email</label>
    <input type="email" id="inputemail" placeholder="Adicionar email">
    <br>
    <button id="buttonenviar">enviar</button>

    <h2>listadealunos</h2>
    <table id="tabeladedados">
        <thead>
            <th>nome</th>
            <th>idade</th>
            <th>email</th>
            <th colspan="2">Ações</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>




    <script src="script.js" type="text/javascript"></script>
</body>

</html>
